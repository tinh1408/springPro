<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>User</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(user)}">
        <h2>All User</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Email</th>
            </tr>
            <tr th:each="userX : ${user}">
                <td th:text="${userX.id}">Id</td>
                <td th:text="${userX.name}">Name</td>
                <td th:text="${userX.email}">Description</td>
                <td><a th:href="${'/user/edit/' + userX.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/user/delete/' + userX.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
